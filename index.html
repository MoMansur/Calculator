<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Calculator</title>
</head>
<body>
 
<div class="themes">   
</div>
    <div class="container">
      
        <div class="Calculator-Container">
            <h2>Made by Mansur</h2>
        <div id="inputbox">
            <div id="first-output">
            </div>
            <div id="result-output"></div>
        </div>

        <button id="clear">Clear</button>
        <button id="delete">DEL</button>
        <button class="operators">รท</button>

        <button class="number" >9</button>
        <button class="number">8</button>
        <button class="number">7</button>

        <button class="operators">*</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>

        <button class="operators">-</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        
        <button class="operators">+</button>
        <button class="number">.</button>
        <button class="number">0</button>
        
        <button id="equal">=</button>
    
    </div>
    
    <div id="log">
        <h3>History</h3>
      <ul class="logList">
        <li style="background-color: green;">Operations</li><span style="background-color: green;">Sum</span>
    
      </ul>
    </div>

</div>

   

    <footer>&copy; 2023 by Mo_Mansur 
        <a href="https://github.com/MoMansur">
            <img src="./img/github.svg" alt="github"></a>. All rights reserved.
    </footer>
    
    
    <script src="./main.js"></script>
</body>
</html>
